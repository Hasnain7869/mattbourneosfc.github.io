<h1>Grid Elements</h1>

<p>A Grid Layout must have a parent element with the <em>display</em> property set to <em>grid</em> or <em>inline-grid</em>.</p>

<p>Direct child element(s) of the grid container automatically becomes grid items.</p>
      <!-- html for grid layout. Each item of the grid can be coded to include pictures etc. -->
<div class="grid-container">
  <div class="grid-item">
<img src="fifa20.jpg" width="150px" height="200px">
  </div>
    <!-- Youtube video link. Share>embed>paste into html -->
  <div class="grid-item"><iframe width="560" height="315" src="https://www.youtube.com/embed/dD2EISBDjWM" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </div>

<!-- Borders etc for grid items can be changes in the CSS. Look for grid container and grid item values. -->
  <div class="grid-item">3</div>
  <div class="grid-item">4</div>
  <div class="grid-item">5</div>
  <div class="grid-item">6</div>
  <div class="grid-item">7</div>
  <div class="grid-item">8</div>
  <div class="grid-item">9</div>
</div>
